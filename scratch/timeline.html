<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate Timeline</title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
    <style>
        .timeline {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timeline-date {
            font-weight: bold;
            margin-right: 10px;
        }

        .timeline-content {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
<section class="timeline">
    <div class="timeline-item">
        <div class="timeline-date">2020</div>
        <div class="timeline-content">
            <h3>Event Title</h3>
            <p>Description of the event that happened in 2020.</p>
        </div>
    </div>
    <div class="timeline-item">
        <div class="timeline-date">2021</div>
        <div class="timeline-content">
            <h3>Event Title</h3>
            <p>Description of the event that happened in 2021.</p>
        </div>
    </div>
    <!-- Add more timeline items as needed -->
</section>
</body>

</html>
