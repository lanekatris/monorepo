  cloudflare-tunnel:
    image: cloudflare/cloudflared:latest # Or a specific version
    container_name: cloudflare-tunnel
    restart: unless-stopped
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN} # Load from .env
    command: tunnel run
  watcher:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - --monitor-only
      - --interval=86400 # once a day
        #- --interval=300 # 5min
      - --notification-url=generic+http://web:3000/api/dump/watchtower_v1?token=${WEB_API_TOKEN}&headers=Content-Type=application/json
  search:
    image: searxng/searxng
    restart: unless-stopped
    container_name: search
    environment:
      - BASE_URL=http://server1.local:4500
    ports:
      - "4500:8080"
  obsidian:
    image: lscr.io/linuxserver/obsidian:1.7.4
    container_name: obsidian
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /bigboy/obsidian/config:/config
    ports:
      - "4445:3000"
    devices:
      - /dev/dri:/dev/dri
    shm_size: "1gb"
    restart: unless-stopped
  lkat:
    image: loonison101/lk:main
    restart: unless-stopped
#    pull_policy: always
    ports:
      - "4444:8080"
    command: ['server']

  web:
    image: loonison101/web
    container_name: web
    restart: unless-stopped
    pull_policy: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "3333:3000"
    env_file:
      - .env
