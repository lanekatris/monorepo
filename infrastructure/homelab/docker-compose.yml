volumes:
  homeassistant:

services:
  lkat:
    image: loonison101/lk:main
    restart: unless-stopped
#    pull_policy: always
    ports:
      - "4444:8080"
    command: ['server']

  web:
    image: loonison101/web:main
    container_name: web
    restart: unless-stopped
    pull_policy: always
    ports:
      - "3333:3000"
#    environment:
#      - POSTGRES_URL=${POSTGRES_URL}
#      - SERVER1_URL=lkat:8080
#      - NEXT_PUBLIC_SHOW_ADMIN=true
#      - RHINOFIT_EMAIL=${RHINOFIT_EMAIL}
#      - RHINOFIT_PASSWORD=${RHINOFIT_PASSWORD}
#      - MEMOS_API_KEY=${MEMOS_API_KEY}
#      - MINIO_A=${MINIO_A}
#      - MINIO_S=${MINIO_S}
    env_file:
      - .env
  restarter:
    image: docker:cli
    volumes: ["/var/run/docker.sock:/var/run/docker.sock"]
    command: ["/bin/sh", "-c", "while true; do sleep 5s; docker ps; done"]
    restart: unless-stopped

  nocodb:
    image: nocodb/nocodb:0.204.4
    ports:
      - "8080:8080"
    restart: unless-stopped
    volumes:
      - /home/lane/nocodb:/usr/app/data/  
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    environment:
      - TZ=US/Eastern
    ports:
      - 8123:8123
    volumes:
      - homeassistant:/config
    restart: unless-stopped
  paste:
    image: danielszabo99/microbin
    restart: unless-stopped
    environment:
      - MICROBIN_PRIVATE=false
      - MICROBIN_PUBLIC_PATH=https://paste.lkat.io
      - MICROBIN_QR=true
      - MICROBIN_HIGHLIGHTSYNTAX=true
      - MICROBIN_ADMIN_USERNAME=${MICROBIN_USERNAME}
      - MICROBIN_ADMIN_PASSWORD=${MICROBIN_SECRET}
      - MICROBIN_ENCRYPTION_CLIENT_SIDE=false
      - MICROBIN_ENCRYPTION_SERVER_SIDE=true
      - MICROBIN_TITLE=Microbin
      - MICROBIN_QR=True
      - MICROBIN_HIDE_FOOTER=True
      - MICROBIN_WIDE=true
      - MICROBIN_ENABLE_READONLY=true
    ports:
      - "8065:8080"
    volumes:
      - /home/lane/microbin:/my/microbin
      - /home/lane/microbin/data:/app/pasta_data
  memos:
    image: neosmemo/memos:0.22.4
    restart: unless-stopped
    ports:
      - "5230:5230"
    volumes:
      - /home/lane/memos:/var/opt/memos
  minio:
    image: quay.io/minio/minio
    restart: unless-stopped
    command: ["server", "/data", "--console-address", ":9001"]
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - /bigboy/minio:/data
