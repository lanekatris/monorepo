query getFeed {

  feed {
    id
    message

  }
  bookmark(where:{
    status: {
      eq: "unread"
    }
  }) {
    totalCount
    nodes {
      id
      created
      name
      tags
      imageUrl
      url
    }
  }
  maintenance(order: {
    created: DESC
  }) {
    id
    created
    name
    property
    price
  }

}

mutation BookmarkRead($id: Int!) {
  bookmarkRead(id: $id) {
    id
    name
  }
}
