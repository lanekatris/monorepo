query getDiscs {
    discs {
        ...discProps
    }
}

fragment discProps on DiscDto {
    id
    userId
    created
    updated
    deleted
    weight
    discType
    price
    tags
    color
    number
    model
    brand
    history
    __typename
}


query getDisc($id: UUID!){
    disc(discId: $id){
        ...discProps
    }
}

mutation updateDisc($input: DiscUpdatedInput!){
    discUpdate(input: $input){
        ...discProps
    }
}