mutation createDisc {
    discCreate(input: {
        number: -1
        type: DISC
        userId: "a80cf46b-c842-4b75-8f4a-38e4699301c0"
    }) {
        ...discProps
    }
}

mutation deleteDisc($discId: UUID!){
    discDelete(input: {
        discId: $discId
        userId: "a80cf46b-c842-4b75-8f4a-38e4699301c0"
    }) {
        ...discProps
    }
}